<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Viajando no Tempo - Chat imersivo com James Mason em Londres, 1945" />
    <title>Viajando no Tempo - James Mason</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'deco-gold': '#D4AF37',
              'deco-dark': '#1A1A1A',
              'deco-wine': '#4A0404',
              'deco-paper': '#F5E6D3',
            },
            fontFamily: {
              deco: ['Cinzel', 'serif'],
              serif: ['Playfair Display', 'serif'],
              sans: ['Lato', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Art Deco feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1A1A1A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B4941F; 
      }
    </style>
  </head>
  <body class="bg-deco-dark text-deco-paper h-screen overflow-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
